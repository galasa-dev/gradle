name: Main build

on:
    workflow_dispatch:
    pull_request:
        branches: [main]

jobs:
    build-gradle:
        name: build and Test Gradle 
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
            
            - name: Setup JDK 
              uses: actions/setup-java@v4
              with:
                java-version: '11'
                distribution: 'temurin'